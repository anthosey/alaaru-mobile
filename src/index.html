<script>
  function payWithPaystack(email, amount, currency,ref){
    var handler = PaystackPop.setup({
      key: 'pk_test_deeb7ec8ef28f883d41be72ce9be491eaeb348a7',
      email: email,
      amount: amount,
      currency: currency,
      ref: ref, // generates a pseudo-unique reference. Please replace with a reference you generated. Or remove the line entirely so our API will generate one for you

         custom_fields: [
            {
                display_name: "Mobile Number",
                variable_name: "mobile_number",
                value: "+2348038094457"
            }
         ]
      },
      callback: function(response){
          alert('success. transaction ref is ' + response.reference);
      },
      onClose: function(){
          alert('window closed');
      }
    });
