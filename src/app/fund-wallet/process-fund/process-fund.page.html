<ion-header>
  <ion-toolbar color="primary">
    <ion-title>CONFIRM AMOUNT</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/fund-wallet"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="height: 50px;"></div>
<ion-grid>

  <ion-row>
    <ion-col>
      <ion-img src="assets/img/wallet_confirm.svg" class="image-logo" alt="Fund wallet"></ion-img>
    </ion-col>

  </ion-row>

<ion-row>
  <ion-col size-sm="6" offset-sm="3">
    <ion-item class="flat-item">
      <ion-label>Reference: {{ transaction.transactionRef }}</ion-label>
    </ion-item>
    
  </ion-col>
</ion-row>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item lines="none" class="flat-item">
        <ion-label position="fixed">Amount</ion-label>
            <ion-input type="text" id="amount" name="amount" value="{{ transaction.transactionAmount }}" readonly required>
            </ion-input>
            
      </ion-item>
    </ion-col>
  </ion-row>

<ion-row>
  <ion-col size-sm="6" offset-sm="3" >
    <!-- <ion-button type="submit" fill="outline" expand="block">Make a bank transfer</ion-button> -->
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size-sm="6" offset-sm="3">
  <ion-button type="button" (click) = "onSubmitPay()" fill="solid" expand="block" size="large">Pay with Card</ion-button>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
