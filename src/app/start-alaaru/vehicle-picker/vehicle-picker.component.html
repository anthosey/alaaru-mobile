<ion-header>
  <ion-toolbar color="primary"> 
    <ion-title>PICK A VEHICLE</ion-title>
    <ion-buttons slot="start" color="primary">
    <!-- <ion-menu-button></ion-menu-button> -->
    <ion-button (click)="onCancel()"><ion-icon name="arrow-back"></ion-icon></ion-button>
    <ion-button *ngIf="fullVehicleCapacity" (click)="onRemoveFullCapacity()" color="secondary" full="clear"><ion-icon name="close"></ion-icon>Remove Full Capacity Selection</ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row *ngIf="changeToRegular">
      <ion-col>
        <ion-label>No vehicle avaiable for instant pickup, please choose from options below.</ion-label>
      </ion-col>
    </ion-row>

    <ion-row no-padding>
      <ion-col size-sm="6" offset-sm="3" no-padding>
            
            <ion-list *ngFor="let vehicle of vehicleTypes; let i = index;" no-padding>
              
            <ion-card no-padding color="light-tint" (click) ="onChange(i)">
              
              <ion-grid>
                
                <ion-row>
                  <ion-col size-sm="4">
                    <ion-card-title>
                      <ion-img [src]="vehicle.imageUrl" style="width: 120px;" no-padding></ion-img>
                    </ion-card-title>
                    <ion-card-title text-center>N2000</ion-card-title>
                    <ion-card-title text-center>Arrive in {{ vehicle.baseEta }} mins</ion-card-title>
                  </ion-col>
                  <ion-col size-sm="8"><ion-card-content no-padding>
                    {{ vehicle.vehicleDescription }}
                  </ion-card-content>
                </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col size-sm="12">
                    
                  </ion-col>
                </ion-row>

              </ion-grid>
              
            
            </ion-card>
          
            </ion-list>    
          <!-- </ion-radio-group> -->
        


      </ion-col>
</ion-row>

<ion-row no-padding *ngIf = "serviceType === 'Instant pickup'">
  <ion-col size-sm="6" offset-sm="3" no-padding>
    
    <ion-item>
      <ion-label>more options..</ion-label>
      <ion-toggle [(ngModel)]="showOtherOptions" (change) = "changeMoreOptions()"></ion-toggle>
    </ion-item>
  
  </ion-col>
</ion-row>

<!-- Other Options -->
<ion-row no-padding *ngIf = "serviceType === 'Instant pickup'">
  <ion-col size-sm="6" offset-sm="3" no-padding *ngIf="showOtherOptions">
        
        <ion-list *ngFor="let vehicle2 of vehicleTypesAllOptions; let i = index;" no-padding>
          
        <ion-card no-padding color="light-tint" (click) ="onChangeOthers(i)">
          
          <ion-grid>
            
            <ion-row>
              <ion-col size-sm="4">
                <ion-card-title>
                  <ion-img [src]="vehicle2.imageUrl" style="width: 120px;" no-padding></ion-img>
                </ion-card-title>
                <ion-card-title text-center>N2000</ion-card-title>
                <ion-card-title text-center>Arrive in {{ vehicle2.baseEta }} mins</ion-card-title>
              </ion-col>
              <ion-col size-sm="8"><ion-card-content no-padding>
                {{ vehicle2.vehicleDescription }}
              </ion-card-content>
            </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size-sm="12">
                
              </ion-col>
            </ion-row>

          </ion-grid>
          
        
        </ion-card>
      
        </ion-list>    
      <!-- </ion-radio-group> -->
    


  </ion-col>
</ion-row>
<!-- end of other options -->
</ion-grid>
