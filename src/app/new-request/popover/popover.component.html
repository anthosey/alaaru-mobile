<ion-header>
  <ion-toolbar>
    <ion-title>Options</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>{{ stateSelected }}</ion-label>
    </ion-item>

    <ion-item> 
      <ion-label color="primary" (click)="onDidDismiss()">Change State</ion-label>
      <ion-icon slot="start" name="star"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label color="danger">Cancel Request</ion-label>
      <ion-icon slot="start" name="close"></ion-icon>
    </ion-item>


  </ion-list>
</ion-content>
