<ion-header>
  <ion-toolbar>
    <ion-title>BUY AIRTIME</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<form #f="ngForm" (ngSubmit) ="onProceed(f)">
<ion-grid>
  <div style="height: 50px;"></div>
  <ion-row>
    <ion-col>
      <ion-img src="assets/img/payment.svg" class="image-logo" alt="Fund wallet"></ion-img>
    </ion-col>

  </ion-row>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item class="bordered-item">
        <ion-label position="floating">Enter Phone</ion-label>
        
            <ion-input type="number" id="phone" placeholder="0x0xxxxxxxx" required name="phone"clear-input ngModel required>
            </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item class="bordered-item">
        <ion-label position="floating">Enter Amount</ion-label>
            <ion-input minlength="3" type="number" id="amount" required name="amount"clear-input ngModel required>
            </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="networkProvider">
    <ion-col size-sm="6" offset-sm="3">
      <ion-item text-center lines="none">
        <ion-label color="secondary">Provider: {{ networkProvider }}</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

<ion-row>
  <ion-col size-sm="6" offset-sm="3">
  <ion-button type="submit" fill="solid" size="large" expand="block" [disabled]="!f.valid">Proceed</ion-button>
  </ion-col>
</ion-row>
</ion-grid>
</form>
</ion-content>
