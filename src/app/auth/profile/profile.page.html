<ion-header>
  <ion-toolbar>
    <ion-title>PROFILE</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inside"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="height:30px;"></div>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-img src="/assets/img/user.svg" style="width: 100px;" no-padding></ion-img>
      </ion-col>

      <ion-col size-sm="3">
        <ion-button type="button" fill="" expand="full" (click)="onChangePass()">Change Password</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
