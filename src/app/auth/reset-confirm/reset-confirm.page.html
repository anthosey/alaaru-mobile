<ion-header>
  <ion-toolbar>
    <ion-title>CONFIRM RESET PASSWORD</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/reset-password"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<form #f="ngForm" (ngSubmit)="onResetPassword(f)">
<ion-grid>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3" >
      <div style="margin-left: 40%;">
        <ion-img src="assets/img/shield.svg" style="width: 100px;"></ion-img>
      </div>
      
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3" text-center>
      <ion-label>We have sent a verification code to your mail, please provide the code below and create a new password.</ion-label>
    </ion-col>
  </ion-row>

<ion-row>
  <ion-col size-sm="6" offset-sm="3">
    <ion-item class="bordered-item">
      <ion-label position="floating">Verification Code</ion-label>
      <ion-input name="code" ngModel required placeholder="verification code" type="number"></ion-input>
      <!-- <p class="errorMsg" *ngIf="!username.valid && username.touched">Please supply username</p> -->
    </ion-item>
  </ion-col>
</ion-row>
  

<ion-row>
  <ion-col size-sm="6" offset-sm="3">
    <ion-item class="bordered-item">
      <ion-label position="floating">New Password</ion-label>
      <ion-input name="password" ngModel required placeholder="create a new password" type="text"></ion-input>
      <!-- <p class="errorMsg" *ngIf="!username.valid && username.touched">Please supply username</p> -->
    </ion-item>
  </ion-col>
</ion-row>

  <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button 
        type="submit" 
        class="black-button" 
        fill="solid" expand="block" 
        size="large" [disabled] ="!f.valid">Reset Password</ion-button>
      </ion-col>
  </ion-row>
</ion-grid>
</form>
</ion-content>
