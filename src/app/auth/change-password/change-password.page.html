<ion-header>
  <ion-toolbar>
    <ion-title>CHANGE PASSWORD</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inside"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<form #f="ngForm" (ngSubmit)="onChangePassword(f)">
<ion-grid>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3" >
      <div style="margin-left: 40%;">
        <ion-img src="assets/img/shield.svg" style="width: 100px;"></ion-img>
      </div>
      
    </ion-col>
  </ion-row>

<ion-row>
  <ion-col size-sm="6" offset-sm="3">
    <ion-item class="bordered-item">
      <ion-label position="floating">Old Passwrod</ion-label>
      <ion-input name="oldPassword" ngModel required type="text"><ion-icon name="message"></ion-icon></ion-input>
      <!-- <p class="errorMsg" *ngIf="!username.valid && username.touched">Please supply username</p> -->
    </ion-item>
  </ion-col>
</ion-row>
  
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item class="bordered-item">
        <ion-label position="floating">New Password</ion-label>
        <ion-input name="newPassword" ngModel required type="password">
          <ion-icon name="message"></ion-icon>
        </ion-input>
        <!-- <p class="errorMsg" *ngIf="!username.valid && username.touched">Please supply username</p> -->
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button 
        type="submit" 
        class="black-button" 
        fill="solid" expand="block" 
        size="large" [disabled] ="!f.valid">Change Password</ion-button>
      </ion-col>
  </ion-row>
</ion-grid>
</form>
</ion-content>
