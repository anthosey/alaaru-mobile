<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth">
      </ion-back-button>
     </ion-buttons>
    <ion-title>SIGNUP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit) ="onSignup(f)">
  <ion-grid>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">

      <ion-item class="bordered-item">
        <ion-label position="floating">First Name</ion-label>
        <ion-input name="firstName" ngModel required type="text"></ion-input>
        <!-- <p class="errorMsg" *ngIf="!username.valid && username.touched">Please supply username</p> -->
      </ion-item>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">

      <ion-item class="bordered-item">
        <ion-label position="floating">Email</ion-label>
        <ion-input name="email" ngModel required type="email"></ion-input>
        <!-- <p class="errorMsg" *ngIf="!username.valid && username.touched">Please supply username</p> -->
      </ion-item>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item class="bordered-item">
        <ion-label position="floating">Mobile</ion-label>
        <ion-input name="mobile" minlength='8' placeholder="8012345678" ngModel required type="number">{{ phoneCode }}</ion-input>
      <!-- <p class="errorMsg" *ngIf="!username.valid && username.touched">Please supply username</p> -->
      </ion-item>   
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">

      <ion-item class="bordered-item">
        <ion-label position="floating">Password</ion-label>
        <ion-input name="password" ngModel required type="password"></ion-input>
        <!-- <p class="errorMsg" *ngIf="!password.valid && password.touched">Please supply password</p> -->
      </ion-item>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3" text-center>
      <ion-label color="primary" (click)="onSignin()">Already have an account? Please Login here</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-button type="submit" fill="solid" expand="block" color="primary" size="large" [disabled]="!f.valid" >Signup</ion-button>
    </ion-col>
  </ion-row>

</ion-grid>
</form>
</ion-content>
<ion-footer>
  <ion-toolbar text-center color="dark">
    <ion-title>@alaarulogistics</ion-title>
  </ion-toolbar>
</ion-footer>
