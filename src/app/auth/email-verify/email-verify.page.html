<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth">
      </ion-back-button>
     </ion-buttons>

    <ion-title>ACCOUNT VERIFICATION</ion-title>
    
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit) ="onVerify(f)">
  <ion-grid>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-note text-center style="font-size:large;">
        <p>We have sent a verification code to your email {{ username }}.</p>
      </ion-note>
      
      <ion-item class="bordered-item">
        <ion-label position="floating">Enter verification Code</ion-label>
        <ion-input name="verificationCode" 
        autofocus ngModel required 
        type="number" minlength="6" class="text-middle"></ion-input>
        <!-- <p class="errorMsg" *ngIf="!username.valid && username.touched">Please supply username</p> -->
      </ion-item>

    </ion-col>
  </ion-row>

  
  <ion-row>
    <ion-col size-sm="6" offset-sm="3" text-center>
      No code received?<ion-label color="primary" (click)="onResend()"> Please resend</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-button type="submit" 
      fill="solid" expand="block" 
      color="primary" size="large" 
      [disabled]="!f.valid" >Verify</ion-button>
    </ion-col>
  </ion-row>

</ion-grid>
</form>
</ion-content>
