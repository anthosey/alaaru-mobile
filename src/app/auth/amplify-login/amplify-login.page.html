<ion-header>
  <ion-toolbar color="dark">
    <!-- <ion-title>Authenticate</ion-title> -->
    <ion-img src="assets/img/logo_small.jpg" class="image-logo" alt="ALAARU LOGISTICS"></ion-img>
  </ion-toolbar>
</ion-header>


<ion-content class="content-back">
  
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" text-center (click)="presentActionSheet()">
        <ion-icon [src] = "flagUrl"></ion-icon><span style="padding-left:5px;">{{ country }}</span>
      </ion-col>
  </ion-row>


<div style="height: 10px;"></div>
  <ion-row style="font-size: 22px; padding-left:10px">
    <ion-col size-sm="6" offset-sm="3">
      <ion-icon name="lock"></ion-icon>
        <span>User Login</span>
    </ion-col>
  </ion-row>


    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <amplify-authenticator framework ="angular"  [signUpConfig]="signUpConfig"></amplify-authenticator>
      </ion-col>
    </ion-row>
  </ion-grid>  
  <!-- <amplify-authenticator [usernameAttributes]="usernameAttributes"></amplify-authenticator> -->
</ion-content>
