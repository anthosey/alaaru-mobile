<ion-header>
  <ion-toolbar color="dark">
    <!-- <ion-title>Authenticate</ion-title> -->
    <ion-img src="assets/img/logo_small.jpg" class="image-logo" alt="ALAARU LOGISTICS"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content class="content-back">
  <form #f="ngForm" (ngSubmit) = "onLogin(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" text-center (click)="presentActionSheet()">
        <ion-icon [src] = "flagUrl"></ion-icon><span style="padding-left:5px;">{{ country }}</span>
      </ion-col>
  </ion-row>


<div style="height: 10px;"></div>
  <ion-row style="font-size: 20px; padding-left:10px">
    <ion-col size-sm="6" offset-sm="3">
      <ion-icon name="lock"></ion-icon>
        <span>User Login</span>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">

      <ion-item class="bordered-item">
        <ion-label position="floating">User Name</ion-label>
        <ion-input name="username" ngModel required type="text"><ion-icon name="message"></ion-icon></ion-input>
        <!-- <p class="errorMsg" *ngIf="!username.valid && username.touched">Please supply username</p> -->
      </ion-item>

    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size-sm="6" offset-sm="3">

      <ion-item class="bordered-item">
        <ion-label position="floating">Password</ion-label>
        <ion-input name="password" ngModel required type="password"></ion-input>
        <!-- <p class="errorMsg" *ngIf="!password.valid && password.touched">Please supply password</p> -->
      </ion-item>

    </ion-col>
  </ion-row>

  <!-- <p class="errorMsg" *ngIf="!password.valid && password.touched">Please supply password</p> -->
  
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-button type="submit" class="black-button" fill="solid" expand="block" size="large" [disabled] ="!f.valid">Login</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-row>
  <ion-col size-sm="6" offset-sm="3" text-center>
    <ion-label color="dark" (click)="onSignup()">No account yet? Please Signup here</ion-label>
  </ion-col>
</ion-row>


<ion-row>
  <ion-col size-sm="6" offset-sm="3" text-center (click)="onReset()">
    <p>You can't remember your password? Reset now</p>
  </ion-col>
</ion-row>

</form>
</ion-content>
